    <div class="container">
         <h1>DOM WORKSHOP</h1>
         <br>
         <br>
         <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" placeholder="name" class="form-control" id="name">
                </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" placeholder="email" class="form-control" id="email">
                </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" placeholder="password" class="form-control" id="password">
                </div>
                  <div class="form-group">
                    <label for="phoneNUmber">Phone Number</label>
                    <input type="text" placeholder="Phone Number" class="form-control" id="phoneNumber">
                </div>

            </form>
            <br>
            <button class="btn btn-danger">submit</button>

         </div>

    </div>
